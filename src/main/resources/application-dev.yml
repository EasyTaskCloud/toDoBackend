server:
  port: 9000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: admin
    password: pwd

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true

flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true

logging:
  level:
    root: DEBUG

app:
  cors:
    allowed-origins: "http://localhost:4200"
    allowed-methods: "GET,POST,PUT,DELETE"
